<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <link href="style-cadastro.css" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>

    <div>
        <div class="main_container" id="home">
            <div class="navbar">
                <div class="logo">
                    <img src="imgs/logo.png" width="250px">
                </div>
                <div class="navbar_items">
                    <ul>
                        <li><a href="index.html">home </a></li>
                        <li><a href="">Cadastro</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div> <br><br><br><br><br><br><br>

        <div class="form">
            <span id="msgAlerta"></span>
            <form id="cadastro">
                <div>
                    <table width="500px">
                        <tr>
                            <td>E-mail</td>
                            <td>Crie uma senha</td>
                        </tr>
                        <tr>
                            <td><input type="email" name="email" id="email"></td>
                            <td><input type="password" name="senha" id="senha"></td>
                        </tr>
                    </table>
                </div>

                <br><h3 style="margin-left: 20%;"><strong>Dados Cadastrais</strong></h3><br>

                <div>
                    <table width="500px">
                        <tr>
                            <td>Nome Completo</td>
                            <td>Nome da Instituição</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="nome" id="nome"></td>
                            <td><input type="text" name="nome_instituicao" id="nome_instituicao"></td>
                        </tr>
                    </table>
                </div>

                <div>
                    <table width="560px">
                        <tr>
                            <td>Sexo</td>
                            <td>UF</td>
                        </tr>
                        <tr>
                            <td><select name="sexo" id="sexo">
                                    <option value="vazio">-------</option>
                                    <option value="fem">Feminino</option>
                                    <option value="masc">Masculino</option>
                                    <option value="outros">Outros</option>
                                </select></td>
                            <td><input type="text" name="uf" id="uf"></td>
                        </tr>
                    </table>
                </div>

                <div>
                    <table width="500px">
                        <tr>
                            <td>CPF</td>
                            <td>Município</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="cpf" id="cpf"></td>
                            <td><input type="text" name="municipio" id="municipio"></td>
                        </tr>
                    </table>
                </div>

                <div>
                    <table>
                        <tr>
                            <td>Celular</td>
                        </tr>
                        <tr>
                            <td><input type="tel" name="celular" id="celular"></td>
                        </tr>
                        <tr>
                            <td>Data de Nascimento</td>
                            <div>
                                <td><button class="botao" type="submit">CADASTRAR</button></td>
                            </div>
                        </tr>
                        <tr>
                            <td><input class="inputdate" type="date" name="data_nasc"></td>
                        </tr>
                    </table><br>
                </div>

            </form>
        </div>
    </div>

    <script src="custom.js"></script>


</body>

</html>
